# --- OPTIMIZACIÓN EXTREMA DE MEMORIA ---

# 1. Base de Datos: Bajamos de 10 conexiones a solo 2.
# Esto ahorra mucha RAM. Si entran 3 amigos a la vez, uno espera un poco, pero no explota.
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1

# 2. Servidor Web: Bajamos de 200 hilos a 10.
# Cada hilo consume memoria nativa.
server.tomcat.threads.max=10
server.tomcat.threads.min-spare=2

# 3. Hibernate: Desactivar caché y características innecesarias
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.generate_statistics=false

# 4. Timeout de conexión rápido para liberar recursos
spring.datasource.hikari.connection-timeout=10000